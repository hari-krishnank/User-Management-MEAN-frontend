<div *ngIf="isadminnavvisible">
    <mat-toolbar color="primary" class="mat-elevation-z8">
        <button (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span>CRUD APP</span>
        <span class="example-spacer"></span>
        <button (click)="onLogout()" mat-button *ngIf="authenticated">Logout</button>
    </mat-toolbar>
    <mat-drawer-container autosize>
        <mat-drawer #drawer opened="true" position="start" mode="side">
            <mat-nav-list>
                <mat-list-item>
                    <button mat-button routerLink="/admin/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</button>
                </mat-list-item>
                <mat-list-item>
                    <button mat-button routerLink="/admin/userlist"><mat-icon>list</mat-icon>User List</button>
                </mat-list-item>
                <mat-list-item>
                    <button mat-button routerLink="/admin/createuser"><mat-icon>person_add</mat-icon>Create
                        User</button>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <div style="text-align: center; min-height: 600px;">
                <mat-card-content>
                    <mat-card-header>
                        <h1>User Listing</h1>
                    </mat-card-header>
                    <table mat-table [dataSource]="datasource" matSort>

                        <ng-container matColumnDef="serialnumber">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> SI </th>
                            <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
                        </ng-container>

                        <ng-container matColumnDef="phone">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                            <td mat-cell *matCellDef="let user"> {{ user.phone }} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
                        </ng-container>

                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                            <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
                        </ng-container>
                        

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let user">
                                <button mat-button  class="edit-button" (click)="editUser(user.email)">Edit</button>
                                <span class="button-space"></span>
                                <button mat-button class="delete-button" (click)="deleteUser(user.email)">Delete</button>
                            </td>
                        </ng-container>
                        

                        <!-- Row content -->
                        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
                    </table>
                </mat-card-content>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
