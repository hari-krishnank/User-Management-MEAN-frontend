<form [formGroup]="loginFormAdmin" (ngSubmit)="ProceedAdminLogin()">
    <mat-card>
        <mat-card-header>
            <h1>Admin Login</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput [type]="'password'">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" color="primary" mat-raised-button>Login</button>
            </div>
            <div class="div-50">
                <a (click)="resetlogin()" color="accent" mat-raised-button>Cancel</a>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
