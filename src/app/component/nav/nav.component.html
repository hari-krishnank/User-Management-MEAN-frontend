<div *ngIf="isnavvisible">
    <mat-toolbar color="primary" class="mat-elevation-z8">
        <button (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span>CRUD APP</span>
        <span class="example-spacer"></span>
        <button (click)="onLogout()" mat-button *ngIf="authenticated">Logout</button>
        <button mat-button *ngIf="!authenticated" routerLink="/login">Login</button>
        <button mat-button *ngIf="!authenticated" routerLink="/register">Register</button>
    </mat-toolbar>
    <mat-drawer-container autosize>
        <mat-drawer #drawer opened="true" position="start" mode="side">
            <mat-nav-list>
                <mat-list-item>
                    <button mat-button routerLink=""><mat-icon>home</mat-icon>Home</button>
                </mat-list-item>
                <mat-list-item>
                    <button mat-button routerLink="/profile" *ngIf="authenticated"><mat-icon>person</mat-icon>Profile</button>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <div style="text-align: center;min-height: 600px;">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>

<div style="text-align: center;min-height: 600px;" *ngIf="!isnavvisible">
    <router-outlet></router-outlet>
</div>
